<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/61d7a00bbf.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="music-player">
			<div class="main">
				<div id="music">Music Player</div>
				<div><i class="fa fa-play" id="start"></i></div>
			</div>
			<div class="song-list">
				<p style="margin-bottom: 20px;">Play from where you left! <i class="fa fa-play" id="resume"></i></p>
				<div class="search-container">
					<input type="text" id="search-input" placeholder="Search Your Song"> 
					<button id="search-btn">Search</button>
				</div>
				<div class="list"></div>
			</div>
			<div class="player">
				<nav>
					<div class="circle">
						<i class="fa-solid fa-less-than" id="back-button"></i>
					</div>
					<div class="circle">
						<i class="fa-solid fa-bars" id="bar-button"></i>
					</div>
				</nav>
				<img src="./info/Bi wafa, Hamid Hiraad.png" alt="This is Bi Wafa!">
				<h1>Bi Wafa</h1>
				<p>Hamid Hiraad</p>
				<audio id="audio">
					<source src="./info/Bi wafa, Hamid Hiraad.mp3">
				</audio>
				<input type="range" value="0" id="progress">
				<div class="controls">
					<div><i class="fa fa-step-backward" id="back"></i></div>
					<div><i class="fa fa-play" id="play"></i></div>
					<div><i class="fa fa-step-forward" id="forward"></i></div>
				</div>
			</div>
			
		</div>
		
		
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
